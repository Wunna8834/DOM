<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Children</h1>
        <div id="searchBox">
            <input type="text" name="searchBar" id="searchBar" data-search placeholder="search for children">
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filteredGender('all')">All</button>
            <button class="button-value" onclick="filteredGender('male')">Male</button>
            <button class="button-value" onclick="filteredGender('female')">Female</button>
        </div>
        <div id="childrenList" data-children-list-container></div>
        <template data-children-template>
            <div class="card">
                <img src="" data-image alt="">
                <div class="name" data-name></div>
                <div class="age" data-age></div>
                <div class="gender" data-gender></div>
            </div>
        </template>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
